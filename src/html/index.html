<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-box" data-deg=0>
                <img src="../image/jakob-owens-208991.jpg" alt="">
            </div>
        </div>
        <div class="song-info">
           
        </div>
        <!-- 进度条 -->
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrap">
                <div class="pro-bottom">
                   <svg viewBox='0,0,100,15' width='100%' height='100%'> 
                       <line x1='10' y1='8' x2='90' y2='8' class="bottom"></line>
                       <line x1='10' y1='8' x2='90' y2='8' class="over"></line>
                       <circle cx='8' cy='8' r='2'></circle>
                       
                   </svg>
                </div>
                <div class="pro-top">
                        <div class="slider"></div>
                </div>
                
            </div>
            <div class="all-time">04:20</div>
        </div>
        <!-- 控件 -->
        <div class="control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
        <div class="sliderList">
            <ul>
            </ul>
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/index.js"></script>

</body>
</html>
